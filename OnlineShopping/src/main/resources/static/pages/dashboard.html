    <script>
        var vue = new Vue({
            el: "#app",
            data() {
                return {
                    tableData: [{
                        id: '',
                        itemType: '',
                        title: '',
                        price: '',
                        num: '',
                        sellerName: '',
                        sellPoint: ''
                    }],
                    formInline: {
                        id: '',
                        title: '',
                        typeName: '',
                        beginPrice: '',
                        endPrice: '',
                    },
                    client: {
                        clientName: '',
                        id: ''
                    },
                    
                }
            },
            mounted() {
                this.selectAll();
                this.getClientInfo();
            },
            methods: {
                addSuccess() {
                    this.$message({
                        showClose: true,
                        message: '加入成功！',
                        type: 'success'
                    });
                },
                addIntoCart(row) {
                    this.tableData = row;
                    var _this = this;
                    axios({
                        method: "post",
                        url: "http://localhost:8080/cart/insert",
                        data: _this.tableData
                    }).then(function (res) {
                        //window.location.reload();
                        _this.addSuccess();
                    })
                },
                clearCookie() {
                    var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
                    if (keys) {
                        for (var i = keys.length; i--;) {
                            document.cookie = keys[i] + '=0;path=/;expires=' + new Date(0).toUTCString();//清除当前域名下的,例如：m.kevis.com
                            document.cookie = keys[i] + '=0;path=/;domain=' + document.domain + ';expires=' + new Date(0).toUTCString();//清除当前域名下的,例如 .m.kevis.com
                            document.cookie = keys[i] + '=0;path=/;domain=kevis.com;expires=' + new Date(0).toUTCString();//清除一级域名下的或指定的,例如 .kevis.com
                        }
                    }
                    console.log('已清除');
                },
                clientLoginOut(command) {
                    var _this = this;
                    if (command == 'a') {
                        axios({
                            method: "get",
                            url: "http://localhost:8080/user/userLoginOut"
                        }).then(function (res) {
                            alert(res.data.message);
                            _this.clearCookie();//删除所有cookie取消自动登录
                            window.location.reload();
                        })
                    } else {
                        axios({
                            method: "get",
                            url: "http://localhost:8080/seller/sellerLoginOut"
                        }).then(function (res) {
                            alert(res.data.message);
                            window.location.reload();
                        })
                    }
                },
                getClientInfo() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/user/getUserInfo"
                    }).then(function (res) {
                        if (res.data.userInfo != "not_exists") {
                            _this.client.clientName = "用户：" + res.data.userInfo;
                            _this.client.id = res.data.userId;
                        } else {
                            _this.getSellerInfo();
                        }
                        
                    })
                },
                getSellerInfo() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/seller/getSellerInfo"
                    }).then(function (res) {
                        _this.client.clientName = "商家：" + res.data.sellerInfo;
                        _this.client.id = res.data.sellerId;
                    })
                },
                selectAll() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/product/all"
                    }).then(function (res) {
                            _this.tableData = res.data
                        }
                    )
                },
                selectByCondition() {
                    var _this = this;
                    axios({
                        method: "post",
                        url: "http://localhost:8080/product/condition",
                        data: _this.formInline
                    }).then(function (res) {
                            console.log(res.data)
                            _this.tableData = res.data
                        }
                    )
                }
            }
        })
    </script>
