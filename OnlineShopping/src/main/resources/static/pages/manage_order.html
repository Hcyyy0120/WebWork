    <script>
        var vue = new Vue({
            el: "#app",
            data() {
                return {
                    recvOrderTableData: [{
                        uid:'',
                        oid: '',
                        pid:'',
                        recvName: '',
                        title: '',
                    }],
                    client: {
                        clientName: ''
                    }
                }
            },
            
            mounted() {
                this.showRecvOrderList();
                this.getClientInfo();
                
            },
            
            methods: {
                sendProducts(index) {
                    this.$message({
                        type: 'success',
                        message: '发货成功!'
                    });
                    this.updateOrderState3(index);
                    this.updateOrderItemState(index);
                },
                updateOrderState3(index) {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/seller/orderState3/" + _this.recvOrderTableData[index].oid + "/" + _this.recvOrderTableData[index].uid
                    })
                },
                updateOrderItemState(index) {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/seller/orderItemState/" + _this.recvOrderTableData[index].oid + "/" + _this.recvOrderTableData[index].pid
                    })
                },
                showRecvOrderList() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/seller/selectRecvOrder"
                    }).then(function (res) {
                        _this.recvOrderTableData = res.data
                    })
                },
                clearCookie() {
                    var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
                    if (keys) {
                        for (var i = keys.length; i--;) {
                            document.cookie = keys[i] + '=0;path=/;expires=' + new Date(0).toUTCString();//清除当前域名下的,例如：m.kevis.com
                            document.cookie = keys[i] + '=0;path=/;domain=' + document.domain + ';expires=' + new Date(0).toUTCString();//清除当前域名下的,例如 .m.kevis.com
                            document.cookie = keys[i] + '=0;path=/;domain=kevis.com;expires=' + new Date(0).toUTCString();//清除一级域名下的或指定的,例如 .kevis.com
                        }
                    }
                    console.log('已清除');
                },
                clientLoginOut(command) {
                    var _this = this;
                    if (command == 'a') {
                        axios({
                            method: "get",
                            url: "http://localhost:8080/user/userLoginOut"
                        }).then(function (res) {
                            alert(res.data.message);
                            _this.clearCookie();//通过删除所有cookie来取消自动登录
                            window.location.reload();
                        })
                    } else {
                        axios({
                            method: "get",
                            url: "http://localhost:8080/seller/sellerLoginOut"
                        }).then(function (res) {
                            alert(res.data.message);
                            window.location.reload();
                        })
                    }
                },
                getClientInfo() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/user/getUserInfo"
                    }).then(function (res) {
                        if (res.data.userInfo != "not_exists") {
                            _this.client.clientName = "用户：" + res.data.userInfo;
                        } else {
                            _this.getSellerInfo();
                        }
                    })
                },
                getSellerInfo() {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/seller/getSellerInfo"
                    }).then(function (res) {
                        _this.client.clientName = "商家：" + res.data.sellerInfo;
                    })
                },
            }
        })
